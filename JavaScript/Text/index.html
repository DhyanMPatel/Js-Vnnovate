<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="div">
      <input
        type="button"
        id="data"
        onclick="showData()"
        class="button"
        value="Data"
        title="Show Users Data"
      />
      <div id="formDiv">
        <form name="form" onsubmit="validateForm()">
          <table style="position: relative">
            <tr id="idTr" class="form-control">
              <th>ID:</th>
              <td>
                <div>
                  <input
                    type="text"
                    name="Id"
                    id="id"
                    placeholder="Enter your ID"
                    min="1"
                    pattern="\d+"
                    required
                  />
                </div>
                <span id="idErr"></span>
              </td>
            </tr>
            <tr class="form-control">
              <th>First Name:</th>
              <td>
                <div>
                  <input
                    type="text"
                    name="First Name"
                    id="firstName"
                    placeholder="Enter Your firstName"
                    maxlength="10"
                    minlength="3"
                    required
                  />
                </div>
                <span id="firstNameErr">Enter Your First Name</span>
              </td>
            </tr>
            <tr class="form-control">
              <th>Last Name:</th>
              <td>
                <div>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Enter Your LastName"
                    maxlength="10"
                    minlength="3"
                    required
                  />
                </div>
                <span id="lastNameErr">Please enter Last Name</span>
              </td>
            </tr>
            <tr id="genders" class="form-control">
              <th>Gender:</th>
              <td>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    value="Male"
                    id="Male"
                    required
                  /><label for="Male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    value="Female"
                    id="Female"
                    required
                  /><label for="Female">Female</label>
                  <input
                    type="radio"
                    name="gender"
                    value="Transgender"
                    id="Transgender"
                    required
                  /><label for="Transgender">Transgender</label>
                </div>
                <span id="genderErr"></span>
              </td>
            </tr>
            <tr id="hobbies">
              <th>Hobbies:</th>
              <td>
                <div>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="Cricket"
                    id="Cricket"
                  /><label for="Cricket">Cricket</label>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="Football"
                    id="Football"
                  /><label for="Football">Football</label>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="Reading"
                    id="Reading"
                  /><label for="Reading">Reading</label>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="Travelling"
                    id="Travelling"
                  /><label for="Travelling">Travelling</label>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="Cycling"
                    id="Cycling"
                  /><label for="Cycling">Cycling</label>
                  <input
                    type="checkbox"
                    name="hobbies"
                    value="others"
                    id="Others"
                  /><label for="Others">Other</label>
                </div>
                <!-- <span>Please enter </span> -->
              </td>
            </tr>
            <tr>
              <th>Address:</th>
              <td>
                <div>
                  <select name="country" id="country" required>
                    <option value="Country" selected>Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                  </select>
                  <select name="state" id="state" required>
                    <option value="State" selected>State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Cerala">Cerala</option>
                    <option value="Rajastan">Rajastan</option>
                  </select>
                  <select name="city" id="city" required>
                    <option value="City" selected>City</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodara">Vadodara</option>
                  </select>
                </div>
                <span id="addrErr"
                  >Please enter valid Country, State or City</span
                >
              </td>
            </tr>
            <tr class="form-control">
              <th>Birth Date:</th>
              <td>
                <div>
                  <input
                    type="date"
                    name="Birth Date"
                    id="birthDate"
                    required
                  />
                </div>
                <span id="birthDateErr">Please enter Birth Date </span>
              </td>
            </tr>
            <tr class="form-control">
              <th>Birth Time:</th>
              <td>
                <div>
                  <input
                    type="time"
                    name="Birth Time"
                    id="birthTime"
                    required
                  />
                </div>
                <span id="birthTimeErr">Please enter Birth Time</span>
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input
              type="submit"
              id="create"
              class="button"
              value="Create"
              title="Create New User"
            />
            <input
              type="submit"
              id="update"
              class="button"
              value="Update"
              title="Update User"
              hidden
            />
            <input
              type="button"
              id="cancel"
              class="button"
              value="Cancel"
              title="Cancel Data"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      let idTr = document.getElementById("idTr");
      let Operation = localStorage.getItem("Operation");
      if (Operation == "edit") {
        idTr.hidden = true;
      } else {
        idTr.hidden = false;
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
