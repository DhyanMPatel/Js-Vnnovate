<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 1</title>
    <style>
      .slider {
        border-radius: 5px;
        background: #e0e0e0;
        background: linear-gradient(left top, #e0e0e0, #eeeeee);
        width: 310px;
        height: 15px;
        margin: 5px;
      }

      .thumb {
        width: 10px;
        height: 25px;
        border-radius: 3px;
        position: relative;
        left: 10px;
        top: -5px;
        background: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>

    <input
      id="phone"
      type="text"
      placeholder="Phone Number"
      onkeydown="return checkPhoneKey(event)"
    />
    <script>
      document.addEventListener("keydown", function (e) {
        if (e.code == "KeyZ" && (e.ctrlKey || e.metaKey)) {
          console.log(e.key, e.code);
        }
      });

      function checkPhoneKey(e) {
        let key = e.key;
        return (
          (key >= 0 && key <= 9) ||
          [
            "+",
            "(",
            ")",
            "-",
            "ArrowLeft",
            "Delete",
            "ShiftRight",
            "Backspace",
          ].includes(key)
        );
      }

      function runOnKeys(func, ...codes) {
        let pressed = new Set();

        document.addEventListener("keydown", function (e) {
          pressed.add(e.code);
          for (let code of codes) {
            if (!pressed.has(code)) {
              return;
            }
          }
          pressed.clear(); // to make single time trigger
          func();
        });

        document.addEventListener("keyup", function (e) {
          pressed.delete(e.code);
        });
      }
      runOnKeys(() => alert("clicked!"), "KeyQ", "KeyW", "ShiftLeft");
    </script>
  </body>
</html>
