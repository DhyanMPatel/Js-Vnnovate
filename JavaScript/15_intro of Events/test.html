<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Properties and Methods</title>
  </head>
  <body>
    <form name="my">
      <p name="Sample">node</p>
      <input name="one" value="1" />
      <input name="two" value="2" />
    </form>

    <form id="form" name="another">
      <fieldset name="userFields">
        <legend>info</legend>
        <input name="login" type="text" />
      </fieldset>
    </form>

    <select id="select">
      <option value="apple">Apple</option>
      <option value="pear">Pear</option>
      <option value="banana">Banana</option>
    </select>

    <script>
      /*
      /// Work on `my` form
      // console.log(document.forms);
      let form = document.forms.my;
      console.log(form.elements);
      console.log(document.forms);
      */

      /*
      /// Work on `another` form
      console.log(document.forms[1].login); // or document.forms[1].elements.login
      let fieldset = document.forms[1].elements.userFields;

      console.log(fieldset.elements.login === document.forms[1].elements.login); /// Return - true

      console.log(fieldset.form);
      */

      /*
      /// Work on Option and Select
      console.log(select.options); // Return all options
      console.log(select.value); // Return - selected option value
      console.log(select.selectedIndex); // Return - 0

      select.value = "banana"; // or
      select.selectedIndex = 2; // or
      select.options[2].select = true;

      console.log(select.value); // Return - selected option value
      console.log(select.selectedIndex); // Return - 0
      */

      /// new Option()
      let option = new Option("Text", "Value", true, false);
      select.append(option);

      console.log(option.selected); // Return - false, untill user select `text`.
      console.log(option.index); // Return - 3
      console.log(option.text); // Return - Text
    </script>
  </body>
</html>
