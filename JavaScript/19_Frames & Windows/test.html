<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onMessage in Cross window communication</title>
  </head>
  <body>
    <script>
      /// onMessage - asume that this is popup window
      document.addEventListener("message", function (event) {
        console.log(`origin: ${event.origin}, data: ${event.data}`);
      });
    </script>
  </body>
</html>
