<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Data</title>
    <link rel="stylesheet" href="display.css" />
  </head>

  <body>
    <div id="div">
      <input
        type="button"
        id="add"
        onclick="addData()"
        class="button"
        value="Add"
        title="Add New User"
      />
      <div id="displayDiv">
        <table id="displayTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Hobbies</th>
              <th>Country</th>
              <th>State</th>
              <th>City</th>
              <th>Birth Date</th>
              <th>Birth Time</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr id="defaultData">
              <th colspan="11">There is no any Data</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      let users = JSON.parse(localStorage.getItem("UserData"));
      let defaultData = document.getElementById("defaultData");

      if (users !== null) {
        defaultData.style.display = "none";
      }
    </script>
    <script src="./display.js"></script>
  </body>
</html>
