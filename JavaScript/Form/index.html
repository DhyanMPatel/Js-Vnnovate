<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="toDisplay" href="./display.html">Data</a>
    <div id="formDiv">
      <form name="form">
        <table>
          <tr>
            <th>First Name:</th>
            <td>
              <input type="text" name="firstName" id="firstName" required />
            </td>
          </tr>
          <tr>
            <th>Last Name:</th>
            <td>
              <input type="text" name="lastName" id="lastName" required />
            </td>
          </tr>
          <tr id="genders">
            <th>Gendor:</th>
            <td>
              <input
                type="radio"
                name="gender"
                value="Male"
                checked="checked"
                id="Male"
              />
              <label for="male">Male</label>
              <input type="radio" id="Female" name="gender" value="Female" />
              <label for="female">Female</label>
              <input
                type="radio"
                name="gender"
                id="Transgender"
                value="Transgender"
              />
              <label for="transgender">Transgender</label>
            </td>
          </tr>
          <tr id="genders">
            <th>Hobies:</th>
            <td>
              <input
                id="Cricket"
                type="checkbox"
                class="hobies"
                name="cricket"
                value="Cricket"
              />
              <label for="cricket">Cricket</label>
              <input
                id="Football"
                type="checkbox"
                class="hobies"
                name="football"
                value="Football"
              />
              <label for="football">Football</label>
              <input
                id="Cycling"
                type="checkbox"
                class="hobies"
                name="cycling"
                value="Cycling"
              />
              <label for="cycling">Cycling</label>
              <input
                id="Fishing"
                type="checkbox"
                class="hobies"
                name="fishing"
                value="Fishing"
              />
              <label for="fishing">Fishing</label>
              <input
                id="Swimming"
                type="checkbox"
                class="hobies"
                name="swimming"
                value="Swimming"
              />
              <label for="swimming">Swimming</label>
            </td>
          </tr>
          <tr>
            <th>Country:</th>
            <td>
              <select id="country" required>
                <option value="Select" selected>Select</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>State:</th>
            <td>
              <select id="state" required>
                <option value="Select" selected>Select</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Cerala">Cerala</option>
                <option value="Rajastan">Rajastan</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>City:</th>
            <td>
              <select id="city" required>
                <option value="Select" selected>Select</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
                <option value="Rajkot">Rajkot</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Birth Date:</th>
            <td>
              <input type="date" name="birthDate" id="birthDate" required />
            </td>
          </tr>

          <tr>
            <th>Birth Time:</th>
            <td>
              <input type="time" name="birthTime" id="birthTime" required />
            </td>
          </tr>
        </table>
        <div class="buttons">
          <input type="submit" id="submit" class="button" />
          <input type="button" id="cancel" class="button" value="Cancel" />
        </div>
      </form>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
