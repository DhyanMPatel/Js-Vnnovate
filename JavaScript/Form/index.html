<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="div">
      <input
        type="button"
        id="data"
        onclick="todisplay()"
        class="button"
        value="Data"
        title="Show Users Data"
      />
      <div id="formDiv">
        <form name="form">
          <table>
            <tr>
              <th>First Name:</th>
              <td>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Enter Your firstName"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Last Name:</th>
              <td>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Enter Your LastName"
                  required
                />
              </td>
            </tr>
            <tr id="genders">
              <th>Gender:</th>
              <td>
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  id="Male"
                /><label for="Male">Male</label>
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  id="Female"
                /><label for="Female">Female</label>
                <input
                  type="radio"
                  name="gender"
                  value="Transgender"
                  id="Transgender"
                /><label for="Transgender">Transgender</label>
              </td>
            </tr>
            <tr id="hobbies">
              <th>Hobbies:</th>
              <td>
                <input
                  type="checkbox"
                  name="hobbies"
                  value="Cricket"
                  id="Cricket"
                /><label for="Cricket">Cricket</label>
                <input
                  type="checkbox"
                  name="hobbies"
                  value="Football"
                  id="Football"
                /><label for="Football">Football</label>
                <input
                  type="checkbox"
                  name="hobbies"
                  value="Reading"
                  id="Reading"
                /><label for="Reading">Reading</label>
                <input
                  type="checkbox"
                  name="hobbies"
                  value="Travelling"
                  id="Travelling"
                /><label for="Travelling">Travelling</label>
                <input
                  type="checkbox"
                  name="hobbies"
                  value="Cycling"
                  id="Cycling"
                /><label for="Cycling">Cycling</label>
              </td>
            </tr>
            <tr>
              <th>Address:</th>
              <td>
                <select name="country" id="country" required>
                  <option value="Country" selected>Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                </select>
                <select name="state" id="state" required>
                  <option value="State" selected>State</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Cerala">Cerala</option>
                  <option value="Rajastan">Rajastan</option>
                </select>
                <select name="city" id="city" required>
                  <option value="City" selected>City</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Surat">Surat</option>
                  <option value="Vadodara">Vadodara</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Birth Date:</th>
              <td>
                <input type="date" name="birthDate" id="birthDate" required />
              </td>
            </tr>
            <tr>
              <th>Birth Time:</th>
              <td>
                <input type="time" name="birthTime" id="birthTime" required />
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input
              type="submit"
              id="create"
              class="button"
              value="Create"
              title="Create New User"
              
            />
            <input
              type="submit"
              id="update"
              class="button"
              value="Update"
              title="Update User"
              hidden
            />
            <input
              type="button"
              id="cancel"
              class="button"
              value="Cancel"
              title="Cancel Data"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
