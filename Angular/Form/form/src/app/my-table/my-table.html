<table class="dataTable">
  <tr class="headerRow">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Contact</th>
    <th>Gender</th>
    <th>Subject</th>
    <th>Location</th>
    <th>URL</th>
    <th>About</th>
  </tr>

  <ng-container *ngIf="tableData.length > 0; else noData">
    <tr *ngFor="let d of tableData">
      <td>{{ d.firstName }}</td>
      <td>{{ d.lastName }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.contact }}</td>
      <td>{{ d.gender }}</td>
      <td>{{ getSelectedSubjects(d.subjects) }}</td>
      <td>{{ d.location.city }}</td>
      <td>{{ d.url }}</td>
      <td>{{ d.about }}</td>
    </tr>
  </ng-container>

  <ng-template #noData>
    <tr class="no-data-row">
      <td colspan="9">There is no any Data</td>
    </tr>
  </ng-template>
</table>
